    <h2>Los Serrano</h2>
    <img src="images/familialosserrano.jpg" width="300" height="200" alt="Los Serrano">
    <p>
        <strong>Los Serrano</strong> es una comedia familiar española que narra la vida de la familia Serrano,
        sus relaciones y las situaciones cotidianas del barrio. La serie combina humor con momentos emotivos y fue un éxito en su época. 
		La serie fue pionera en introducir nuevo modelo familiar además de ser topo y adaptarse a nuevas corrientes sociales. El origen de la trama se centra en la convivencia y las diferencias entre los hombres y las mujeres de una misma casa.
    </p>

    <h2>Aída</h2>
    <img src="images/logoaida.jpg" width="300" height="200" alt="Aída">
    <p>
        <strong>Aída</strong> es un spin-off de <em>7 vidas</em> que sigue la vida de Aída García y su familia
        en el barrio de Esperanza Sur. La serie mezcla sátira social con situaciones cómicas del día a día.
		Como novedad y tras cuatro años de líder en la noche de los domingos, Telecinco decide, tras unos reajustes de programación, que la serie se traslade al horario central del martes, en sustitución de Gran Hermano, entre el 13 de enero y el 24 de febrero de 2009 para volver a su antigua ubicación en el horario central de los domingos a partir del 1 de marzo.
    </p>
    <p>

    <h2>La que se avecina</h2>
    <img src="images/logolqsa.jpg" width="300" height="200" alt="La que se avecina">
    <p>
        <strong>La que se avecina</strong> es una serie de comedia que retrata la vida de los vecinos de un
        edificio. Humor, enredos y personajes excéntricos hacen de esta serie un referente de las comedias españolas.
		El 13 de diciembre de 2006, Telecinco presentó en rueda de prensa al equipo de la serie​ y confirmó que su estreno en principio tendría lugar en el primer trimestre de 2007. La comedia se presentó meses después, el 19 de abril de 2007, y días más tarde comenzó su emisión[10]​ en la franja del domingo.​ El 24 de noviembre de 2014, la serie llegó a su capítulo número 100.
    </p>
